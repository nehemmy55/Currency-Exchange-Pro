<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Currency Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>Global Currency Exchange</h1>
            <p class="lead">Real-time exchange rates for 50+ currencies</p>
        </header>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3>Currency Converter</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" value="1" min="0" step="0.01">
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="fromCurrency" class="form-label">From</label>
                                <select class="form-select" id="fromCurrency"></select>
                            </div>
                            <div class="col-md-6">
                                <label for="toCurrency" class="form-label">To</label>
                                <select class="form-select" id="toCurrency"></select>
                            </div>
                        </div>
                        <button id="convertBtn" class="btn btn-primary w-100">
                            <span id="convertText">Convert</span>
                            <span id="convertSpinner" class="spinner-border spinner-border-sm d-none"></span>
                        </button>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3>Exchange Rates (Base: <span id="baseCurrency">USD</span>)</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="baseSelect" class="form-label">Base Currency</label>
                            <select class="form-select" id="baseSelect"></select>
                        </div>
                        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                            <table class="table table-hover">
                                <thead class="sticky-top bg-light">
                                    <tr>
                                        <th>Currency</th>
                                        <th>Rate</th>
                                    </tr>
                                </thead>
                                <tbody id="ratesTable"></tbody>
                            </table>
                        </div>
                        <div class="text-muted small mt-2" id="lastUpdated"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h3>Exchange Rate Trend</h3>
            </div>
            <div class="card-body">
                <div style="height: 300px;">
                    <canvas id="exchangeRateChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingIndicator" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center;">
            <div class="spinner-border" style="width: 3rem; height: 3rem;"></div>
            <h3 class="mt-3">Loading Data...</h3>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/app.js"></script>
</body>
</html>
